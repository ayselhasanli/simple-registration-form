<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skills</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/js/main.js"></script>
</head>
<body>
<div class="content">
    <h4>Dil bilikləriniz</h4>
    <form class="row">
        <div class="col-xs-12 xol-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="float-container">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" value="Azərbaycan dili">
                </div>
            </div>
        </div>
        <div class="col-xs-12 xol-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="did-floating-label-content">
                <select class="did-floating-select did-floating-select-icon"
                        onclick="this.setAttribute('value', this.value);"
                        onchange="this.setAttribute('value', this.value);" value="">
                    <option selected="selected" hidden value="0">Bilik səviyyəsi</option>
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
            </div>
        </div>
    </form>

    <div id="skillsForm"></div>

    <button onclick="duplicateSkillsForm()" type="button" class="btn btn-primary"><span
                aria-hidden="true" data-icon="&#xe901;"
                class="add-icon"></span> Dil əlavə edin
    </button>
</div>
</body>
