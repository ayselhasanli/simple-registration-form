<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration form</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/js/main.js"></script>
</head>
<body>
<div class="content">
    <form class="row general-info" id="generalInfo">
        <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2 col-xl-2">
            <div class="photo-upload text-center">
                <div class="center upload-btn-wrapper">
                    <button class="btn btn-primary photo-upload-button">
                        <span aria-hidden="true" data-icon="&#xe900;" class="photo-upload-icon"></span>
                    </button>
                    <input type="file" name="myfile"/>
                </div>
                <div class="text-center mt-1">
                    Şəklinizi əlavə edin
                </div>
                <span class="badge rounded-pill text-bg-success">i</span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-10 col-lg-10 col-xl-10">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="float-container">
                        <div class="did-floating-label-content">
                            <input class="did-floating-input" type="text" placeholder=" ">
                            <label class="did-floating-label">Soyad*</label>
                        </div>
                    </div>
                    <div class="did-floating-label-content">
                        <select class="did-floating-select did-floating-select-icon" onclick="this.setAttribute('value', this.value);"
                                onchange="this.setAttribute('value', this.value);" value="">
                            <option selected="selected" hidden value="0">Seçin</option>
                            <option value="1"></option>
                            <option value="2"></option>
                        </select>
                        <label class="did-floating-label floating-select-label">Cinsi*</label>
                    </div>
                    <div class="did-floating-label-content">
                        <select class="did-floating-select did-floating-select-icon" onclick="this.setAttribute('value', this.value);"
                                onchange="this.setAttribute('value', this.value);" value="">
                            <option selected="selected" hidden value="0">Seçin</option>
                            <option value="1"></option>
                            <option value="2"></option>
                        </select>
                        <label class="did-floating-label floating-select-label">Ailə vəziyyəti</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="float-container">
                        <div class="did-floating-label-content">
                            <input class="did-floating-input" type="text" placeholder=" ">
                            <label class="did-floating-label">Ad*</label>
                        </div>
                    </div>
                    <div class="float-container">
                        <div class="did-floating-label-content">
                            <input class="datepicker did-floating-input" type="date" id="birthday" name="birthday" >
                            <label class="did-floating-label ">Doğum tarixi*</label>
                        </div>
                    </div>
                    <div class="float-container">
                        <div class="did-floating-label-content">
                            <input class="did-floating-input " type="text" placeholder=" ">
                            <label class="did-floating-label">Vətəndaşlığı*</label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="float-container">
                        <div class="did-floating-label-content">
                            <input class="did-floating-input" type="text" placeholder=" ">
                            <label class="did-floating-label">Ata adı*</label>
                        </div>
                    </div>
                    <div class="float-container">
                        <div class="did-floating-label-content">
                            <input class="did-floating-input did-floating-select" type="text" placeholder="FIN kod*">
                            <label class="did-floating-label">FIN kod <span class="badge rounded-pill text-bg-success">i</span></label>
                        </div>
                    </div>
                    <div class="did-floating-label-content">
                        <select class="did-floating-select did-floating-select-icon" onclick="this.setAttribute('value', this.value);"
                                onchange="this.setAttribute('value', this.value);" value="">
                            <option selected="selected" hidden value="0">Seçin</option>
                            <option value="1"></option>
                            <option value="2"></option>
                        </select>
                        <label class="did-floating-label floating-select-label">Hərbi xidmət*</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="float-container">
                <div class="did-floating-label-content">
                    <input class="did-floating-input did-floating-select" type="text" placeholder="E-mail*">
                    <label class="did-floating-label">E-mail <span class="badge rounded-pill text-bg-success">i</span></label>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="did-floating-label-content">
                <select class="did-floating-select did-floating-select-icon" onclick="this.setAttribute('value', this.value);"
                        onchange="this.setAttribute('value', this.value);" value="">
                    <option selected="selected" hidden value="0">Seçin</option>
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
                <label class="did-floating-label floating-select-label">Sürücülük vəsiqəsi*</label>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="did-floating-label-content">
                <select class="did-floating-select did-floating-select-icon" onclick="this.setAttribute('value', this.value);"
                        onchange="this.setAttribute('value', this.value);" value="">
                    <option selected="selected" hidden value="0">Seçin</option>
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
                <label class="did-floating-label floating-select-label">Yaşadığı şəhər*</label>
            </div>
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="checkPlace">
                <label class="form-check-label" for="checkPlace">
                    Qeydiyyat ünvanı faktiki ünvanla eynidir?
                </label>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <div class="float-container">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" placeholder=" ">
                    <label class="did-floating-label">Qeydiyyatda olduğu ünvan*</label>
                </div>
            </div>
            <div class="float-container" id="residencePlace">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" placeholder=" ">
                    <label class="did-floating-label">Yaşadığı ünvan*</label>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="float-container">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="tel" placeholder=" ">
                    <label class="did-floating-label">Ev telefonu</label>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="float-container">
                <div class="did-floating-label-content ">
                    <input id="mobilePhone" class="did-floating-input did-floating-select" onkeydown="isCorrectNumFormat()"  type="tel" value="+994 " >
                    <label class="did-floating-label">Mobil telefonu* </label>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="float-container">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="tel" placeholder=" ">
                    <label class="did-floating-label">İkinci mobil telefonu</label>
                </div>
            </div>
        </div>


        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="float-container">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" placeholder=" ">
                    <label class="did-floating-label">Facebook profilinin linki</label>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="float-container">
                <div class="did-floating-label-content">
                    <input class="did-floating-input" type="text" placeholder=" ">
                    <label class="did-floating-label">LinkedIn profilinin linki</label>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="right mt-3">
                <button type="button" class="btn btn-light"> Yadda saxla </button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="right mt-3">
                <a href="./education.html">
                    <button type="button" class="btn btn-primary"> NÖVBƏTİ →</button>
                </a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
