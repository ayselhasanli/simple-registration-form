<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Work experience</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/js/main.js"></script>
</head>
<body>
<div class="content">
    <div id="workExperience">
        <form class="row work-experience">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <input class="did-floating-input" type="text" placeholder=" ">
                        <label class="did-floating-label">Müəssisənin adı*</label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="did-floating-label-content">
                    <select class="did-floating-select did-floating-select-icon" onclick="this.setAttribute('value', this.value);"
                            onchange="this.setAttribute('value', this.value);" value="">
                        <option selected="selected" hidden value="0">Seçin</option>
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                    <label class="did-floating-label floating-select-label">Müəssisənin növü*</label>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <input class="did-floating-input" type="text" placeholder=" ">
                        <label class="did-floating-label">Vəzifənin adı*</label>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <select class="did-floating-select did-floating-select-icon" onclick="this.setAttribute('value', this.value);"
                                onchange="this.setAttribute('value', this.value);" value="">
                            <option selected="selected" hidden value="0">Seçin</option>
                            <option value="1"></option>
                            <option value="2"></option>
                        </select>
                        <label class="did-floating-label">Vəzifənin növünü seçin* <span class="badge rounded-pill text-bg-success">i</span></label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <select class="did-floating-select did-floating-select-icon" onclick="this.setAttribute('value', this.value);"
                                onchange="this.setAttribute('value', this.value);" value="">
                            <option selected="selected" hidden value="0">Seçin</option>
                            <option value="1"></option>
                            <option value="2"></option>
                        </select>
                        <label class="did-floating-label">Fəaliyyət istiqamətini qeyd edin*</label>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <textarea class="did-floating-select did-floating-textarea" placeholder="Hər bir vəzifə öhdəliyini yeni sətirdə qeyd edin" ></textarea>
                        <label class="did-floating-label">Əsas vəzifə öhdəlikləri* <span class="badge rounded-pill text-bg-success">i</span></label>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <input onload="" class="datepicker did-floating-input" type="date" id="startDate" name="startDate">
                        <label class="did-floating-label ">Başlama tarixi</label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" id="endDateSection">
                <div class="float-container">
                    <div id="endDate" class="did-floating-label-content">
                        <input class="datepicker did-floating-input" type="date" id="endDate" name="endDate">
                        <label class="did-floating-label ">Bitirmə tarixi</label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="checkInfo">
                    <label class="form-check-label" for="checkInfo">
                        Hal-hazırda işləyirəm
                    </label>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <textarea class="did-floating-select did-floating-textarea" placeholder="Ayrılma səbəbi" ></textarea>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-12 col-xl-12">
                <div class="break"></div>
            </div>
        </form>
    </div>

    <button id="newExperienceBtn" type="button" class="btn btn-outline-primary mt-4"><span
                aria-hidden="true" data-icon="&#xe901;"
                class="add-icon"></span> İş təcrübəsi əlavə
        edin
    </button>
</div>
</body>
