<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Education</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./assets/js/main.js"></script>
</head>
<body>
<div class="content">
    <div id="educationForm">
        <form class="row education-form">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="did-floating-label-content">
                    <select class="did-floating-select did-floating-select-icon"
                            onclick="this.setAttribute('value', this.value);"
                            onchange="this.setAttribute('value', this.value);" value="">
                        <option selected="selected" hidden value="0">Seçin</option>
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                    <label class="did-floating-label floating-select-label">Təhsil səviyyəsi*</label>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="did-floating-label-content">
                    <select class="did-floating-select did-floating-select-icon"
                            onclick="this.setAttribute('value', this.value);"
                            onchange="this.setAttribute('value', this.value);" value="">
                        <option selected="selected" hidden value="0">Seçin</option>
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                    <label class="did-floating-label floating-select-label">Təhsil müəssisəsi*</label>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <input class="did-floating-input" type="text" placeholder=" ">
                        <label class="did-floating-label">İxtisas*</label>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <input onload="" class="datepicker did-floating-input" type="date" id="startDate" name="startDate">
                        <label class="did-floating-label ">Başlama tarixi</label>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                <div class="float-container">
                    <div class="did-floating-label-content">
                        <input class="datepicker did-floating-input" type="date" id="endDate" name="endDate">
                        <label class="did-floating-label ">Bitirmə tarixi</label>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-12 col-xl-12">
                <div class="break"></div>
            </div>
        </form>
    </div>

    <button type="button" id="newButton" class="btn btn-outline-primary"><span
                aria-hidden="true" data-icon="&#xe901;"
                class="add-icon"></span> Təhsil müəssisəsi əlavə
        edin
    </button>
</div>
</body>
